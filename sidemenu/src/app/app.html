<ion-menu [content]="content">
  <ion-header>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
 
      <button menuClose ion-item (click)="navegaEditar()">
        Editar Artículo
      </button>
      <button menuClose ion-item (click)="navegaLista()">
        Lista de Artículos
      </button>
      <button menuClose ion-item (click)="navegaRecibos()">
        Recibos
      </button>
      <button menuClose ion-item (click)="navegaArticulos()">
        Articulos
      </button>
      <button menuClose ion-item (click)="imprimir()">
        Impresora
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->

 


<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
